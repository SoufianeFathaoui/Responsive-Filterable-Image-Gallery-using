<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Responsive Filterable Image Gallery using</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div class="items">
                <span class="item active" data-name="All">All</span>
                <span class="item" data-name="Bag">Bag</span>
                <span class="item" data-name="Shoe">Shoe</span>
                <span class="item" data-name="Watch">Watch</span>
                <span class="item" data-name="Camera">Camera</span>
                <span class="item" data-name="Headphone">Headphone</span>
            </div>
        </nav>
        <!-- filter images -->
        <div class="gallery">
            <div class="image" data-name="Bag"><span><img src="images/bag 1.jpg" alt=""></span></div>
            <div class="image" data-name="Bag"><span><img src="images/bag 2.jpg" alt=""></span></div>
            <div class="image" data-name="Camera"><span><img src="images/camera 1.jpg" alt=""></span></div>
            <div class="image" data-name="Camera"><span><img src="images/camera 2.jpg" alt=""></span></div>
            <div class="image" data-name="Camera"><span><img src="images/camera 3.jpg" alt=""></span></div>
            <div class="image" data-name="Headphone"><span><img src="images/headphone 1.jpg" alt=""></span></div>
            <div class="image" data-name="Watch"><span><img src="images/swatch-racing-pleasure-sb02b403-11989363.jpg" alt=""></span></div>
            <div class="image" data-name="Watch"><span><img src="images/Swatch_Irony_Charcoal_Suit.jpg" alt=""></span></div>
        </div>
    </div>
</body>
</html>
